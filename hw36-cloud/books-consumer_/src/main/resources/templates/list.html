<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>
<h3>Books:</h3>

<table class="books">
    <thead>
    <tr>
        <th>Ид</th>
        <th>Название</th>
        <th>Автор</th>
        <th>Жанр</th>
        <th>Комментарии</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}" th:object="${book}">
        <td th:text="*{id}">1</td>
        <td th:text="*{title}">Red and White</td>
        <td th:text="*{authorDto.fullName}">Agata Cristi</td>
        <td th:text="*{genreDto.name}">Crime</td>
        <td>
            <table>
                <tr th:each="comment : *{commentDtos}" th:object="${comment}">
                    <td th:text="*{text}">One, two, three</td>
                </tr>
            </table>
        </td>
     </tr>
        </tbody>
</table>
</body>
</html>
