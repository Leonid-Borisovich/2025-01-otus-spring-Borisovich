server:
  port: 8080

listen:
  to:
    host: http://localhost:7080
    endpoint: /emule/events

spring:
  datasource:
    url: jdbc:h2:mem:testdb
#    url: jdbc:postgresql://localhost:5433/incidents_demo
#    username: user
#    password: user

  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
      schema-locations: classpath:schema.sql
  jpa:
    open-in-view: false
    generate-ddl: false
    hibernate:
      ddl-auto: none

    show-sql: true
  jmx:
    enabled: true
  h2:
    console:
      enabled: true
      path: /h2-console

  cache:
    cache-names: acl_cache

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: false

logging:
  level:
    ROOT: warn
    org:
      springframework:
        web: info
        security: DEBUG
